<body>
	<!-- Header section-->
	<div id="header" class="w3-container w3-flat-carrot">
		<!-- Header-->
		<h1>App6---HTML5-Canvas</h1>
	</div>
	<!-- Content section-->
	<div id="content" class="w3-container">
	<canvas id="myCanvas" width="300" height="150"></canvas> <!-- This is the canvas element where drawings will be displayed. -->
	<!-- These buttons trigger JavaScript functions to draw shapes, text, load images, and clear the canvas when clicked. -->
    		<button onclick="drawRectangle()">Draw Rectangle</button> <!-- Button to draw rectangle on the canvas -->
    		<button onclick="drawName()">Put Name</button> <!-- Buttons to put my name on the canvas -->
    		<button onclick="drawImage()">Load Image</button> <!-- Buttons to put image of sunset on the canvas -->
    		<button onclick="clearCanvas()">Clear Canvas</button> <!-- Buttons to clear all actions from the canvas -->
	<!-- Buttons to perform various actions on the canvas -->
<script>
// JavaScript section for canvas manipulation functions
        var canvas = document.getElementById("myCanvas"); // Get the canvas element
        var ctx = canvas.getContext("2d"); // Get the canvas 2D rendering context

        function drawRectangle() {
            ctx.fillStyle = "#FF0000"; // This sets the fill color to RED
            ctx.fillRect(20, 20, 150, 100); // Draw a rectangle at specific coordinates: (20, 20) with width 150 and height 100
        }

        function drawName() {
            ctx.font = "30px Arial"; // This sets the font size and font itself
            ctx.fillText("Kumba Ngevao", 20, 100); // Draw text at specific coordinates: (20, 100)
        }

        function drawImage() {
            var img = new Image(); // Create a new image element
            img.onload = function () {
                ctx.drawImage(img, 20, 20, 150, 100); // Draw the image at specific coordinates (20, 20) with width 150 and height 100
            };
            img.src = "https://cdn.vox-cdn.com/thumbor/MZRJnpwAMIHQ5-XT4FwNv0rivw4=/1400x1400/filters:format(jpeg)/cdn.vox-cdn.com/uploads/chorus_asset/file/19397812/1048232144.jpg.jpg"; // Tells the website to add the image inside of the box when button is clicked .... Sunset image to be added into the canvas
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Function to clear the entire canvas
        }
	
     </script>
