<style>	
.body {
     margin: 0em;
}
.page {
    width: 100vw;
    height: 100vh;
    position: fixed;
    top: 0;
    left: -100vw;
    overflow-y: auto;
    z-index: 0;
    background-color: hsl(0,0%,100%);
}
  .page:target {
    left: 0vw;
    z-index: 1;
}
canvas {
    border: 2px solid #000;
    display: block;
    margin: 20px auto;
        }

button {
    display: block;
    margin: 10px auto;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
        }	
	
</style>

<body>
<div id="header" class="w3-container w3-flat-carrot">
	<h1>App6---HTML5-Canvas</h1>
</div>
	
<div id="content" class="w3-container">
	
<canvas id="myCanvas" width="300" height="150"></canvas>
    <button onclick="drawRectangle()">Draw Rectangle</button>
    <button onclick="drawName()">Put Name</button>
    <button onclick="drawImage()">Load Image</button>
    <button onclick="clearCanvas()">Clear Canvas</button>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        function drawRectangle() {
            ctx.fillStyle = "#FF0000";
            ctx.fillRect(20, 20, 150, 100);
        }

        function drawName() {
            ctx.font = "30px Arial";
            ctx.fillText("Kumba Ngevao", 20, 100);
        }

        function drawImage() {
            var img = new Image();
            img.onload = function () {
                ctx.drawImage(img, 20, 20, 150, 100);
            };
            img.src = "image.jpg"; // Replace "image.jpg" with your image file
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
	
     </script>
<footer class="w3-bottom w3-container w3-flat-carrot">
	<p>DIY!</p>
</footer>

</body>
